<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <!-- fonts from google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <!-- top banner design starts here -->
    <div class="topBanner px-16 py-6 flex justify-between">
        <div class="topBanner-left flex">
            <img src="assets/logo.png" alt="logo of Bangladesh" class="w-12 h-12 mr-2">
            <h2 class="text-xl font-bold inter text-green-800">Emergency <br>Service</h2>
        </div>
        <div class="topBanner-right flex gap-5 py-3 ">

            <div
                class="flex gap-3 items-center bg-[#41ff6b1a] py-4 px-5 justify-center rounded-3xl text-xl w-[125px] h-[50px] inter font-bold">
                <p>0</p>
                <img src="assets/heart.png" alt="a heart with red color" class="w-6 h-6 ">
            </div>


            <div
                class="flex gap-3 items-center bg-[#41ff6b1a] py-4 px-5 justify-center  rounded-3xl text-xl w-[125px] h-[50px] inter font-bold">
                <p>200</p>
                <img src="assets/coin.png" alt="a golden color coin" class="w-6 h-6">
            </div>


            <div
                class="flex gap-3 items-center py-4 px-5 justify-center  rounded-3xl text-xl w-[125px] h-[50px] inter font-bold bg-[#00A63E] text-white">
                <p>0</p>
                <p>Copy</p>
            </div>
        </div>
    </div>
    <!-- top-banner ends here -->


    <!-- second-Banner starts here -->

    <div class="w-full h-full bg-gradient-to-l from-[#00a63e] via-[#006747] to-[#013223] text-white text-center py-5">
        <img src="assets/logo-dark.png" alt="" class="w-[90px] h-[90px] mx-auto">
        <h1 class="text-2xl font-bold my-3 hindMadurai">জরুরি সেবা ডিরেক্টরি</h1>
        <p class="hindMadurai font-semibold text-xl">Government Emergency Services at Your Fingertip – A Project by
            Government
            of the People’s Republic of
            Bangladesh</p>
    </div>

</body>

</html>
